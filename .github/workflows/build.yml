name: Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: mac-os
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Build executable
      run: |
        if [ "${{ matrix.platform }}" = "windows" ]; then
          pyinstaller --onefile --add-data "*.png;." --add-data "*.txt;." --hidden-import pkg_resources.py2_warn --name Image2MCBlock-windows --additional-hooks-dir=. main.py
        else
          pyinstaller --onefile --add-data "*.png:." --add-data "*.txt:." --hidden-import pkg_resources.py2_warn --name "Image2MCBlock-${{ matrix.platform }}" --additional-hooks-dir=. main.py
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: Image2MCBlock-${{ matrix.platform }}
        path: dist/Image2MCBlock-${{ matrix.platform }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        path: artifacts

    - name: Prepare artifacts
      run: |
        mkdir release
        mv artifacts/Image2MCBlock-linux/Image2MCBlock-linux release/Image2MCBlock-linux
        mv artifacts/Image2MCBlock-windows/Image2MCBlock-windows.exe release/Image2MCBlock-windows.exe
        mv artifacts/Image2MCBlock-mac-os/Image2MCBlock-mac-os release/Image2MCBlock-mac-os

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        files: 'release/*'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
